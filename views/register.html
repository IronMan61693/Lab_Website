<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

				<input type="submit" value="submit" class="btn btn-primary btn-block">
			-->
			
			<div class="form-group row">
				<label for="name_text" class="col-sm-2 col-form-label">Full Name </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name_text" name="user_name" placeholder="Enter Name" />
				</div>
			</div>

			<div class="form-group row">
				<label for="input_email" class="col-sm-2 col-form-label">Email Address </label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="input_email" name="email_field" placeholder="Enter Email" />
				</div>
			</div>

			<div class="form-group row">
				<label for="input_password" class="col-sm-2 col-form-label"> Password </label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="input_password" name="password_field" placeholder="Password" />
				</div>
			</div>

			<div class="form-group row">
				<label for="input_password_confirm" class="col-sm-2 col-form-label"> Confirm Password </label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="input_password_confirm" name="password_confirm_field" placeholder="Confirm Password" />
				</div>
			</div>

			<fieldset class="form-group">
				<div class="row">
					<legend class="col-sm-2 col-form-label"> CU Boulder Alumni </legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="alumni_field" id="alumni_1" value="option_alum_1" checked>
							<label class="form-check-label" for="alumni_1"> Yes </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="alumni_field" id="alumni_2" value="option_alum_2">
							<label class="form-check-label" for="alumni_2"> No </label>
						</div>
					</div>
				</div>
			</fieldset>		

			<fieldset class="form-group">
				<div class="row">
					<legend class="col-sm-2 col-form-label"> CU Boulder Student </legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="student_field" id="student_1" value="option_stud_1" checked>
							<label class="form-check-label" for="student_1"> Yes </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="student_field" id="student_2" value="option_stud_2">
							<label class="form-check-label" for="student_2"> No </label>
						</div>
					</div>
				</div>
			</fieldset>		

			<fieldset class="form-group">
				<div class="row">
					<legend class="col-sm-2 col-form-label"> Student Status </legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="status_field" id="status_1" value="option_stat_1" checked>
							<label class="form-check-label" for="status_1"> Undergrad </label>
						</div>
						<select class="custom-select" name="stat_select" id="select_1">
							<option selected> Select Student Status </option>
							<!-- Add options here of form
								<option value="1"> One </option>
							-->
						</select>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="status_field" id="status_2" value="option_stat_2">
							<label class="form-check-label" for="status_2"> Grad </label>
						</div>
						<select class="custom-select" name="stat_select" id="select_1">
							<option selected> Select Student Status </option>
							<!-- Add options here of form
								<option value="1"> One </option>
							-->
						</select>
					</div>
				</div>
			</fieldset>	

			<button type="submit" value="submit" class="btn btn-primary btn-block">Submit </button>

		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
